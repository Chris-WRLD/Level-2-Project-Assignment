.form {

    padding-bottom: 0.4em;
    background-color: #171717;
    border-radius: 25px;
    transition: .4s ease-in-out;
    width: 20%;

.form:hover {
    transform: scale(1.05);

}

#heading {

    margin: 2em;

    outline: none;

    background-color: #171717;

}

.input-icon {
    height: 1.3em;
    width: 1.3em;

.input-field {

    border: none;
    outline: none;
    width: 100%;
    color: #d3d3d3;
}

.form .btn {

    justify-content: center;
    flex-direction: row;

}

.button2 {
    padding: 0.5em;

    padding-right: 2.3em;
    border-radius: 5px;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
    width: 100%;
}

.button2:hover {
    background-color: black;
    color: white;
}

.button3 {
    margin-bottom: 3em;
    padding: 0.5em;

    border: none;

    color: white;

.button3:hover {

    color: white;

.forgot-wrapped{

}
.background {

        rgba(251, 194, 235, 0.3)
    );
}
