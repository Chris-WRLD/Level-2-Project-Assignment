<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="forgotpassword.css">
    <style>
        body{
            min-height: 100vh;
            background: linear-gradient(to right, rgba(161,140,209,1),rgba(251, 194, 235, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .form{
            background: #171717;
            padding: 2em;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            transition: 4s ease-in-out;
            color: white;
        }
        .form:hover{
            transform: scale(1.03);
        }
        #heading{
            text-align: center;
            /* color: white; */
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .field{
            display: flex;
            align-items: center;
            background: #171717;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5) ;
        }
        .input-field{
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: white;
        }
        button{
            width: 100%;
            background: #252525;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: 3s;
        }
        button:hover{
            background: red;
        }
        .back-link{
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="form">
        <p id="heading">Forgot Password</p>

        <div class="field">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" >
        </div>

        <div class="field">
            <input type="password" id="newPassword" class="input-field" placeholder="New password">
        </div>

        <button type="submit">Reset Password</button>
        
        <div class="back-link">
            <p>Remembered your password?</p>
            <a href="login.html">Login</a>
        </div>
    </form>
    <script src="./forgotpassword.js"></script>
</body>
</html>
