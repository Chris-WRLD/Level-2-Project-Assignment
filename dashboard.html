<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #a18cd1,#fbc2eb);
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #171717;
            color: white;
            border-radius: 0 0 10px 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .profile img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
        }
        .balance {
            display: flex;
            justify-content: space-around;
            background-color: #252525;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .card {
            background-color: #171717;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .card input {
            width: 190px;
            margin-right: 10px;
        }
        .card button {
            width: 100px;
        }
        
        table {
            width: 100%;
            margin-bottom: 2rem;
            border-collapse: collapse;
            background: white;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .btn-delete{
            background-color: red;
            color: white;
            border: none;
            padding: 3px 7px;
            border-radius: 5px;
            cursor: pointer;
        }
</style>
</head>
<body>
<header>
        <h2 style="text-align: center; font-size: 3rem; font-weight: bold;">Expense Tracker</h2>
        <div class="profile">
            <img id="profileImg" width="40" src="WhatsApp Image 2025-12-13 at 21.31.22.jpeg" alt="Profile">
            <span id="displayUser"></span>
            <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
            
        </div>
</header>

<div class="container">

    <div class="balance">
        <div>Income: $<span id="totalIncome">0</span></div>
        <div>Expenses: $<span id="totalExpenses">0</span></div>
        <div>Balance: $<span id="balance">0</span></div>
    </div>

    <div class="card d-flex align-items-center">
        <input style="width: 190px;" type="number" id="incomeInput" placeholder="Enter income"> <br>
        <button class="btn btn-success" id="addIncomeBtn">Add Income</button>
    </div>

    <div class="card d-flex align-items-center">
        <input style="width: 190px;" type="text" id="expenseTitle" placeholder="Expense title"> <br>
        <input style="width: 190px;" type="number" id="expenseAmount" placeholder="Amount"> <br>
        <button class="btn btn-warning" id="addExpenseBtn">Add Expense</button>
    </div>

    <h4>Expenses List</h4>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expenseList"></tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
