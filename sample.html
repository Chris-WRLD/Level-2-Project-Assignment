<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 4rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 7rem 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5rem;
        }
        .header {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .logout-btn {
            padding: 5px 10px;
            background: red;
        }
        .balance-card {
            background: white;
            padding: 1rem;
            margin: 1rem;
            border-radius: 10px;
        }
        .inputs {
            margin: 1rem;
        }
        table {
            width: 90%;
            margin: auto;
            background: white;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
        }
        #log {
            color: red;
        }
    </style>
</head>
<body>

        <h2>Expense Tracker</h2>

        <div class="profile">
            <img id="profileImg" src="WhatsApp Image 2025-12-13 at 21.31.22.jpeg" alt="Profile Image"></i>
            <span id="displayUser"></span>

    <div class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3">

        </svg>
    </div>

    <div class="absolute right-5 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100">
    Logout
    </div>
</button>

        </div>
    </header>

    <div class="main">

        <div class="balance-card">
            <h3>Total Income: #<span id="totalIncome">0</span></h3>
            <h3>Total Expense: #<span id="totalIncome">0</span></h3>
            <h3>Balance: #<span id="totalIncome">0</span><h3>
        </div>

        <div class="inputs">
            <input type="number" id="incomeInput" placeholder="Enter Income">
            <button onclick="addIncome()">Add Income</button>

            <input type="text" id="expenseTitle" placeholder="Expense title">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <h3>Expenses</h3>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

    </div>

otstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiP

</html>
